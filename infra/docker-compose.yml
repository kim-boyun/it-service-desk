services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: itsd
      POSTGRES_USER: itsd
      POSTGRES_PASSWORD: itsd
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data

  api:
    build:
      context: ../apps/api
    environment:
      DATABASE_URL: postgresql+psycopg://itsd:itsd@db:5432/itsd
      JWT_SECRET: "change-me"
      JWT_EXPIRES_MIN: "120"
      ALLOWED_EMAIL_DOMAINS: "kdischool.ac.kr"
    ports:
      - "8000:8000"
    depends_on:
      - db
    command: >
      sh -c "alembic upgrade head && uvicorn app.main:app --host 0.0.0.0 --port 8000"
    env_file:
      - .env


volumes:
  pgdata:

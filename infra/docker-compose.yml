services:
  web:
    build:
      context: ../apps/web
      args:
        NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_BASE_URL: ${NEXT_PUBLIC_API_BASE_URL}
    env_file:
      - .env
    depends_on:
      - api

  api:
    build:
      context: ../apps/api
    environment:
      JWT_SECRET: "change-me"
      JWT_EXPIRES_MIN: "120"
      ALLOWED_EMAIL_DOMAINS: "kdischool.ac.kr"
    ports:
      - "8000:8000"
    command: >
      uvicorn app.main:app --host 0.0.0.0 --port 8000
    env_file:
      - .env
    volumes:
      - ./data/uploads:/data/uploads
      - ${AWS_SHARED_CREDENTIALS_DIR:-/home/ubuntu/.aws}:/root/.aws:ro
